<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
    #console, #src, #cmd {
        font-family: 'Lucida Console', Monaco, monospace;
        background-color: #333;
        color: #fafafa;
        width: 90%;    
    }
    #console, #src {
        height: 300px;
    }
    body {
        padding: 10px;
    }
</style>
<title>jsfy Online Demo</title></head>
    <body>
        <script>
            /**
             * Javascript Object serialization 
             * @param {*} obj 
             * @param {string|number} [spacing] code folding space, can be a string or a number for spaces; tupically use 2, 4 or \t with endline \n
             * @param {string} [endline] end of line string, typically \n or \r\n in windows os
             * @param {string} [name] prepend "var name = "
             * @returns {string}
             * 
             * @example jsfy(theobject); 
             * @example jsfy(theobject, 2, '\n'); 
             * @example jsfy(theobject, '\t', '\n');
             * @example jsfy(theobject, null, null, 'data');
             */
            var jsfy = function (obj, spacing, endline, name) {
                if (!endline && endline !== '')
                    endline = '';

                var __serialize = {
                    function: function (obj) {
                        return obj.toString();
                    },
                    number: function (obj) {
                        return obj;
                    },
                    string: function (obj) {
                        return '"' + obj.split('"').join('\\"') + '"';
                    },
                    boolean: function (obj) {
                        return obj ? 'true' : 'false';
                    },
                    null: function () {
                        return 'null';
                    },
                    undefined: function () {
                        return 'undefined';
                    },
                    object: function (obj, spacing, deep) {
                        // spacing 
                        var _space = ' ', _len = spacing || 0;
                        if (typeof spacing == 'string') {
                            _space = spacing;
                            _len = _space.length;
                        }
                        var _spacing0 = '';
                        for (var i = 0; i < (deep - 1) * _len; i++)
                            _spacing0 += _space;
                        var _spacing1 = _spacing0;
                        for (var i = 0; i < _len; i++)
                            _spacing1 += _space;

                        var _out = '';
                        for (var key in obj)
                            _out += ',' + endline + _spacing1 + key + ':' + __main(obj[key], spacing, deep + 1);
                        return '{' + _out.substr(1) + endline + _spacing0 + '}';
                    },
                    array: function (obj, spacing, deep) {
                        var _out = '';
                        for (var i = 0; i < obj.length; i++) {
                            _out += ',' + __main(obj[i], spacing, deep);
                        }
                        return '[' + _out.substr(1) + ']';
                    },
                    date: function (obj) {
                        return 'new Date("' + obj.toISOString() + '")';
                    },
                    regexp: function (obj) {
                        return obj.toString();
                    }

                };

                var __main = function (obj, spacing, deep) {
                    if (!deep)
                        deep = 1;

                    var _type = typeof obj;
                    if (_type == 'object') {
                        if (obj instanceof Array)
                            _type = 'array';
                        else if (obj instanceof Date)
                            _type = 'date';
                        else if (obj instanceof RegExp)
                            _type = 'regexp';
                        else if (obj === null)
                            _type = 'null';
                    }
                    if (!_type && obj === undefined)
                        _type = 'undefined';

                    return __serialize[_type](obj, spacing, deep);
                };

                if (name)
                    return 'var ' + name + ' = ' + __main(obj, spacing) + ';';
                else
                    __main(obj, spacing);
            };

            if (typeof window == 'undefined')
                module.exports = jsfy;
        </script>
        <h1>jsfy Online Demo</h1>
        <h3>- input:</h3>
        <textarea id="src" onkeyup="javascript:update();">
    var _test = {
        astring: 'katia',
        anarray: [1, 'alice', 'rico', 'mimi', 2, 3, new Date()],
        abool: true,
        anotherbool: false,
        anundefined: undefined,
        anull: null,
        anan: NaN,
        aclass: {
            afunction: function() { return 'hi'; },
            afloat: 7.8
        },
        aregexp: /(\w)+/,
        atree: {
            one: 1,
            two: 'two',
            three: {
                threeone: {
                    1: '3.1'
                }
            },
            four: 4.01,
            five: 5
        }
    }
        </textarea>    
        <br/>
        <h3>- jsfy:</h3>
        <input type="text" id="cmd" onkeyup="javascript:update();" value="jsfy(_test, 2, '\n', 'demo')">
        <br/>
        <a href="javascript:void(0);" onclick="javascript:update();">update</a>
        <br/>
        <h3>- result:</h3>
        <textarea id="console"></textarea>
        <script>
            function update() {
                var _console = document.getElementById('console');
                var _src = document.getElementById('src');
                var _cmd = document.getElementById('cmd');
                var _out;

                eval(_src.innerHTML + '; _out = ' + _cmd.value + ';');
                _console.innerHTML = _out;
            }
        </script>
    </body>
</html>
